<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Center Elements</title>
  </head>
  <body>
    <style>
      .parent {
        position: relative;
        height: 100px;
        border: 1px solid;
      }
      .child {
        margin: 0;
        background: yellow;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%); /* use for unknow width and height */
      }
    </style>
    <div class="parent">
      <p class="child">
        CENTER ME
      </p>
    </div>
  </body>
</html>
