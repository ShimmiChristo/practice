      function fillBar(seconds) {
        const progress = document.querySelector('.bar');
        let width = 0;
        const interval = setInterval(() => {
          progress.style.width = width + '%';
          width++;
          if (width >= 100) {
            clearInterval(interval);
          }
        }, (seconds * 1000) / 100);
      }
    </script>
