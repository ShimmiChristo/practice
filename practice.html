    <style>
      .myList ul li {
        color: red;
      }
      .myList ul li:first-child {
        color: blue;
      }

    <ul class="myList">
      <li>One</li>
      <li>Two</li>
      <li>
        <ul>

        </ul>
      </li>
      <li>Four</li>
    </ul>
  </body>
</html>
