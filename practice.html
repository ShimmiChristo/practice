<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <style>
      .myList ul li {
        color: red;
      }
      .myList ul li:first-child {
        color: blue;
      }
    </style>
    <ul class="myList">
      <li>One</li>
      <li>Two</li>
      <li>
        <ul>
          <li>Three A</li>
          <li>Three B</li>
        </ul>
      </li>
      <li>Four</li>
    </ul>
  </body>
</html>
